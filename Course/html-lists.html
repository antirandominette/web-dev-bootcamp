<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Lists</title>
</head>
<body>
<!-- ORDERED LSIT -->
    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3
            <ul>
                <li>Item3.1</li>
                <li>Item3.2
                    <ol>
                        <li>Item3.2.1</li>
                        <li>Item3.2.2</li>
                    </ol>
                </li>
            </ul>
        </li>
    </ol>
    
<!-- UNORDERED LIST -->
    <ul>
        <li>Item4</li>
        <li>Item5</li>
        <li>Item6</li>
    </ul>

</body>
</html>
