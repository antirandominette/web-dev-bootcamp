<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>

    <h1>Login</h1>

        <input name="password" type="password" placeholder="Password">
        <input type="submit">
    </form>


</body>
