<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    
    <h1>Register</h1>

    <form>
        <label for="name">First Name: </label>
        <input id="name" type="text" name="Name" placeholder="John" required>
    
        <label for="lastName">Last Name: </label>
        <input id="lastName" type="text" name="LastName" placeholder="Smith" required>
    
        <br>

        <label for="male">Male</label>
        <input id="male" type="radio" name="Gender" value="Male">

        <label for="female">Female</label>
        <input id="female" type="radio" name="Gender" value="Female">

        <label for="other">Other</label>
        <input id="other" type="radio" name="Gender" value="Other">

        <br>

        <label for="email">Email: </label>
        <input id="email" type="email" name="Email" placeholder="your Email" required>

        <label for="password">Password: </label>
        <input id="password" type="password" name="Password" pattern=".{5,10}" required title="5 to 10 characters">
    
        <br>

        <label for="month">Birthday: </label>
        <select id="month" name="Month">
            <option value="January">Jan</option>
            <option value="February">Feb</option>
            <option value="March">Mar</option>
        </select>

        <select name="Day">
            <option>01</option>
            <option>02</option>
            <option>03</option>
        </select>

        <select name="Year">
            <option>1998</option>
            <option>1999</option>
            <option>2000</option>
        </select>
    
        <p>I agree to the terms and conditions <input type="radio" name="Agree"> </p>

        <button>Submit</button>    

    </form>

</body>
</html>
